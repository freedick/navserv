			function addLine(lat_a,lng_a,lat_b,lng_b,color)

				var new_line = new google.maps.Polyline({
					path: [
						new google.maps.LatLng(lat_a,lng_a),
						new google.maps.LatLng(lat_b,lng_b),
					],
					strokeColor: color,
					strokeOpacity: 0.75,
					strokeWeight: 9,
				});
				lines.push(new_line);
				new_line.setMap(map);
			}
			function clearLines()
			{
				while(lines.length>0)

					var line = lines.pop();
					line.setMap(null);
					line=null;
